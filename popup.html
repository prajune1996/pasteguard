<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasteGuard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: #e5e7eb;
      min-width: 260px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      letter-spacing: -0.02em;
    }
    p { margin: 0 0 12px; color: #cbd5e1; }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 10px;
      background: rgba(94, 234, 212, 0.1);
      color: #5eead4;
      border: 1px solid rgba(94, 234, 212, 0.4);
      font-size: 12px;
    }
    footer { margin-top: 10px; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <h1>PasteGuard</h1>
  <p>Listening for copy events and warning if the copied text looks like credentials.</p>
  <div>
    <span class="badge">API keys</span>
    <span class="badge">Tokens</span>
    <span class="badge">Passwords</span>
    <span class="badge">Private keys</span>
  </div>
  <footer>Load this folder as an unpacked extension to try it out.</footer>
</body>
</html>
